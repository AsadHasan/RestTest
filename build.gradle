// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/com.jayway.restassured/rest-assured
testCompile 'io.rest-assured:rest-assured:3.0.2'
// https://mvnrepository.com/artifact/info.cukes/cucumber-java8
compile group: 'info.cukes', name: 'cucumber-java8', version: '1.2.5'
// https://mvnrepository.com/artifact/junit/junit
compile group: 'junit', name: 'junit', version: '4.12'
// https://mvnrepository.com/artifact/org.json/json
compile group: 'org.json', name: 'json', version: '20160810'
// https://mvnrepository.com/artifact/com.google.code.gson/gson
    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-cucumber
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.1.23'
    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-rest-assured
//    compile group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '1.2.3-rc.5'

}

